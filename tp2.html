<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>

	<script type="text/javascript">

		// Pedirle al usuario que ingrese un día de la semana. Si es fin de semana, escribir “Es fin de semana!” en la consola. Si no, “Es día hábil”. 

		var dia=prompt("Ingrese un día de la semana");

		switch(dia.toLowerCase()){
			case "sabado":
			alert("Es fin de semana!");
			break;
			case "domingo":
			alert("Es fin de semana!");
			break;
			default:
			alert("Es día hábil");
			break;
		}

	</script>

</body>
</html>
